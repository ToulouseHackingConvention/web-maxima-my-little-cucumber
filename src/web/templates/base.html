<!DOCTYPE html>
<html lang="en">
    <head>
        {% block head %}
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        <title>{% block title %}Pony Lovers{% endblock %}</title>

        <link href="/static/css/bootstrap.min.css" media="screen" rel="stylesheet">
        <link href="/static/css/scoreboard.css" rel="stylesheet">
        {% endblock %}
    </head>
    <body>
        <div class="container">
            <!-- Static navbar -->
            <div class="navbar navbar-default navbar-fixed-top" role="navigation">
                <div class="container">
                    <div class="navbar-header">
                        <a class="navbar-brand navbar-left" href="/">Pony Lovers</a>
                    </div>
                    <div class="navbar-collapse collapse navbar-left">
                        <ul class="nav navbar-nav">
                            <li><a href="/ponies">Ponies</a></li>
                        </ul>
                    </div>
                    <div class="navbar-collapse collapse navbar-right">
                        {% if request.user.is_authenticated() %}
                            <p class="navbar-text">Signed in as <strong>{{ request.user.username }}</strong></p>
                            <a href="/logout" class="btn btn-default navbar-btn">Logout</a>
                        {% else %}
                            <a href="/login" class="btn btn-default navbar-btn">Sign in</a>
                            <a href="/register" class="btn btn-default navbar-btn">Register</a>
                        {% endif %}
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>

        {% block footer %}
        <script src="/static/js/jquery.min.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        {% endblock %}
    </body>
</html>
